<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart AI Chat</title>
  <style>
    body {
      background-color: #111827;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      background: linear-gradient(to right, #06b6d4, #6366f1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    #chat-container {
      background: #1f2937;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
    }

    #chat-output {
      background: #374151;
      height: 300px;
      overflow-y: auto;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
      white-space: pre-wrap;
    }

    .user-msg {
      color: #34d399;
    }

    .ai-msg {
      color: #60a5fa;
    }

    input[type="text"] {
      padding: 10px;
      border-radius: 5px;
      border: none;
      width: 100%;
      font-size: 1rem;
    }

    button {
      margin-top: 10px;
      padding: 10px;
      background: #6366f1;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1>Smart AI Chat Assistant</h1>
  <div id="chat-container">
    <div id="chat-output"></div>
    <input type="text" id="chat-input" placeholder="Ask me anything...">
    <button onclick="sendToAI()">Send</button>
  </div>

  <script>
    async function sendToAI() {
      const input = document.getElementById('chat-input');
      const output = document.getElementById('chat-output');
      const question = input.value.trim();
      if (!question) return;

      // Display user message
      const userMsg = document.createElement('div');
      userMsg.className = 'user-msg';
      userMsg.textContent = 'You: ' + question;
      output.appendChild(userMsg);
      output.scrollTop = output.scrollHeight;
      input.value = '';

      // Call OpenAI API (replace with your real key)
      const API_KEY = 'YOUR_API_KEY_HERE';

      const response = await fetch('https://api.openai.com/v1/chat/completions', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer ' + API_KEY
        },
        body: JSON.stringify({
          model: 'gpt-3.5-turbo',
          messages: [{ role: 'user', content: question }]
        })
      });

      const data = await response.json();
      const answer = data.choices?.[0]?.message?.content || 'Something went wrong';

      const aiMsg = document.createElement('div');
      aiMsg.className = 'ai-msg';
      aiMsg.textContent = 'AI: ' + answer;
      output.appendChild(aiMsg);
      output.scrollTop = output.scrollHeight;
    }

    // Optional: Press Enter to send
    document.getElementById('chat-input').addEventListener('keydown', e => {
      if (e.key === 'Enter') sendToAI();
    });
  </script>
</body>
</html>
